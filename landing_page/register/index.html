                <div class="sign-up-form default-form">
                    <form id="registration_form" class="js-registration-form" action="" data-step="step_1">
                        <div class="form-header fd-column">
                            <h2>Advisor</h2>
<!--                            <a href="#" class="default-link">Not your RIA</a>-->
                        </div>
                        <label for="company-name">Name</label>
                        <input type="text" id="company-name" placeholder="i.e. John Doe">
                        <div class="group">
                            <label for="company-name">Email</label>
                            <input type="text" id="email" placeholder="i.e. john@savvly.com">
                        </div>
                        <div class="group">
                            <label for="address">Address</label>
                            <input type="text" id="address" placeholder="i.e. 123 Main St.">
                            <label for="address-description" class="screen-reader-text">Address Description</label>
                            <input type="text" id="address-description" placeholder="i.e. Suite 200">
                        </div>
                        <div class="group grid_flex">
                            <span class="city">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" placeholder="i.e. Maintown">
                            </span>
                            <span class="state">
                                <label for="state">state</label>
                                <input type="text" id="state" name="state" placeholder="i.e. NY">
                            </span>
                            <span class="zipcode">
                                <label for="zipcode">zipcode</label>
                                <input type="number" id="zipcode" name="zipcode" placeholder="i.e. 92831">
                            </span>
                        </div>
                        <div class="group">
                            <label for="finra-number">Advisor Registration Number</label>
                            <input type="text" id="finra-number" placeholder="i.e. T0017112">
                        </div>
                        <div class="group">
                            <label for="company-name">Company Name</label>
                            <input type="text" id="company-name" placeholder="i.e. Savvly Advisors">
                        </div>
                        <div class="group">
                            <label for="finra-number">Company Registration Number</label>
                            <input type="text" id="finra-number" placeholder="i.e. T0017112">
                        </div>
                        <div class="submit-form">
                            <button class="button-normal btn-blue-bg" type="button">Register
                                <a href="#">
                                    <span class="arrow-right">
                                        <svg width="10" height="15" viewBox="0 0 10 15" fill="none" xmlns="http://www.w3.org/2000/svg">

                                        </svg>
                                    </span>
                                </a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

                <div class="descriptive-form-title flex-end">
