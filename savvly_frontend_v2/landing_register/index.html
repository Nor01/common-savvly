<head>
    <title>Savvly - Login Page 2</title>

</head>

<body>
    <div id="app">
        <div class="columns m-0">
            <div class="container section is-fullhd is-fullwidth has-background-img-blackpattern">
                <img src="images/logo-white.png" alt="Savvly Inc. white logo" />
                
                <span class="is-text-color-white1" style="margin-left:50px">
                    Need to Login Instead? |
                    <a class="is-text-color-yellow advisor-registration-link" href="javascript:void(0)">Advisor Registration</a> 
                </span>
                
                <p class="is-size-7 is-uppercase is-text-color-white1">
                    live more. earn more.

            </div>

                </div>

                <div class="container section is-fullhd">
                    <p class="is-size-3">Register</p>
                    <hr />

                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded">
                                    <label class="label">First Name</label>
                                    <input class="input" type="text" placeholder="i.e. John" />
                                </p>
                            </div>

                            <div class="field">
                                <p class="control is-expanded">
                                    <label class="label">Last Name</label>
                                    <input class="input" type="text" placeholder="i.e. Smith" />
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Address</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="i.e. 123 Main St." />
                            <input class="input" type="text" placeholder="i.e. Suite 200" />

                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded">
                                    <label class="label">City</label>
                                    <input class="input" type="text" placeholder="i.e. Maintown">
                                </p>
                            </div>
                            <div class="field">
                                <p class="control is-expanded">
                                    <label class="label mylabel">State</label>
                                <div class="select is-normal">
                                    <select>
                                        <option>NY</option>
                                        <option>PR</option>
                                    </select>
                                </div>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control is-expanded">
                                    <label class="label">Zipcode</label>
                                    <input class="input" type="text" placeholder="i.e. 92831">
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Finra Number</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="i.e. T0017112" />
                        </div>
                    </div>

                    <div class="group">
                        <div class="grid_flex fd-column custom-switch-container">
                            <div class="grid_flex">
                                <p class="gender-option-1 has-text-weight-bold	" style="margin-right:16px">Individual
                                </p><label class="switch margin-right"><input type="checkbox" id="gender" name="gender"
                                        value="company"><span class="slider round"></span></label>
                                <p class="gender-option-2 has-text-weight-bold	">Firm</p>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded">
                                    <label class="label">Phone</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="18887766938" />
                                    </div>                            </div>
                            <div class="field">
                                <p class="control is-expanded">
                                    <label class="label">Email Address</label>
                                    <div class="control">
                                        <input class="input" type="email" placeholder="jane@savvly.com" />
                                    </div>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control is-expanded">
                                    <label class="label">Username</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="i.e. savvlyUser34" />
                                    </div>                                </p>
                            </div>
                        </div>
                    </div>

                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded">
                                    <label class="label">Password</label>
                                    <input class="input" type="password" placeholder="********">
                                </p>
                            </div>

                            <div class="field">
                                <p class="control is-expanded">
                                    <label class="label">Password Confirmation</label>
                                    <input class="input" type="password" placeholder="********">
                                </p>
                            </div>
                        </div>
                    </div>



                    <p class="buttons is-right">

                        <button class="button button-primary ">
                            <span>Register</span>
                            <span class="icon is-small">
                                <i class="fa-solid fa-angle-right"></i>
                            </span>
                        </button>
                    </p>


                </div>


            </aside>

            <div class="container is-fullheight column is-7 is-hidden-mobile has-background-img-advisor">

            </div>
        </div>
